<ion-header>

  <ion-navbar>
    <ion-title>Time Sheet</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="refresh()">
        <ion-icon name="refresh"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      {{member.user.user_info.dept_name}}
      <strong>{{member.user.user_info.name}}</strong> ({{member.id}})
      <ion-note item-end>{{week.start_date}}</ion-note>
    </ion-item>
  </ion-list>

  <div>
    <ion-segment [(ngModel)]="timeSheetStyle">
      <ion-segment-button value="chart">
        <ion-icon name="pie"></ion-icon> Chart
      </ion-segment-button>
      <ion-segment-button value="list">
        <ion-icon name="list"></ion-icon> List
      </ion-segment-button>
    </ion-segment>
  </div>

  <div [ngSwitch]="timeSheetStyle">
    <ion-list *ngSwitchCase="'chart'">
      <ion-item>
        <h2>Task1 by chart</h2>
      </ion-item>
    </ion-list>
    <ion-list *ngSwitchCase="'list'">
      <h2>Task1 by List</h2>
      <ion-item *ngFor="let ts of timesheet">
        <b>{{ts.description}}</b> {{ts.project_name}}
      </ion-item>
    </ion-list>
  </div>
  
</ion-content>
