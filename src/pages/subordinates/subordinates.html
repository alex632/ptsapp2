<ion-header>

  <ion-navbar>
    <ion-title>Subordinates</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-list-header>直屬的部門成員</ion-list-header>
    <ion-item *ngFor="let uid of Object.keys(subMembers)">
      <ion-avatar item-start>
        <img src="https://pts.wistron.com/~pts/dispatcher/account/account_photo.php?action=get_photo&to=get_user_photo&id={{uid}}">
      </ion-avatar>
      <div style="width:30%; overflow: hidden;">
        <h2><b>{{subMembers[uid].user_info.name}}</b></h2>
        <p>{{subMembers[uid].user_info.dept_name}}</p>
      </div>
      <button ion-button icon-only clear (click)="openWeek(week)" *ngFor="let week of subMembers[uid].data">
        <ion-icon [name]="week.icon" [style.color]="week.color"></ion-icon>
      </button>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-list-header>直屬的部門主管</ion-list-header>
    <ion-item *ngFor="let uid of Object.keys(subHeads)">
      <ion-avatar item-start>
        <img src="https://pts.wistron.com/~pts/dispatcher/account/account_photo.php?action=get_photo&to=get_user_photo&id={{uid}}">
      </ion-avatar>
      <div style="width:30%; overflow: hidden;">
        <h2><b>{{subHeads[uid].user_info.name}}</b></h2>
        <p>{{subHeads[uid].user_info.dept_name}}</p>
      </div>
      <button ion-button icon-only clear (click)="openWeek(week)" *ngFor="let week of subHeads[uid].data">
        <ion-icon [name]="week.icon" [style.color]="week.color"></ion-icon>
        <!--<img [src]='week.img' />-->
      </button>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-list-header>部門</ion-list-header>
  </ion-list>
</ion-content>
